<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main-container">
       <div class="container w-screen h-100">
             <div class="form-box  p-4 m-4 ">
                <form action="/second.html" class="w-1/2 mx-auto  shadow-lg p-5 ml-100">
                      <h1>Application</h1>
                    <div class="box">
                       <div class="relative mb-4">
                           <label for="name" class="leading-7 text-sm text-gray-600">Application Type</label>
                           <input name="application type" type="text" id="applicationType" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                         </div>
                         <div class="relative mb-4">
                           <label for="First_Name" class="leading-7 text-sm text-gray-600">First Name</label>
                           <input type="text" id="First_Name" name="First_Name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                         </div>
                         <div class="relative mb-4">
                            <label for="Last_Name" class="leading-7 text-sm text-gray-600">Last Name</label>
                            <input type="text" id="Last_Name" name="Last_Name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                          <div class="relative mb-4">
                            <label for="pan" class="leading-7 text-sm text-gray-600">Pan</label>
                            <input type="text" id="pan" name="pan" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div> 
                          <div class="relative mb-4">
                            <label for="dob" class="leading-7 text-sm text-gray-600">Date Of Birth</label>
                            <input type="datetime" id="dob" name="dob" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                          <div class="relative mb-4">
                            <label for="mobile" class="leading-7 text-sm text-gray-600">Mobile No</label>
                            <input type="number" id="mobile" name="mobile" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                          <div class="relative mb-4">
                            <label for="customer_type" class="leading-7 text-sm text-gray-600">Customer type</label>
                            <input type="text" id="customer_type" name="customer_type" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                        <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
                    </div>
   
                </form>
             </div>

       </div>
    </div>   



</body>
</html>
