<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

   
</head>
<body>
   <div class="main-container">
       <div class="container w-screen h-100">
             <div class="form-box  p-4 m-4 w-full flex ">
                <form id="firstForm" action="" class="w-1/2 mx-auto  shadow-lg p-5 ">
                      <h1>Application Form</h1>
                    <div class="box">
                       <div class="relative mb-4">
                           <label for="name" class="leading-7 text-sm text-gray-600">Application Type</label>
                           <input name="application type" type="text" id="applicationType" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                         </div>
                         <div class="relative mb-4">
                           <label for="First_Name" class="leading-7 text-sm text-gray-600">First Name</label>
                           <input type="text" id="First_Name" name="First_Name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                         </div>
                         <div class="relative mb-4">
                            <label for="Last_Name" class="leading-7 text-sm text-gray-600">Last Name</label>
                            <input type="text" id="Last_Name" name="Last_Name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                          <div class="relative mb-4">
                            <label for="pan" class="leading-7 text-sm text-gray-600">Pan</label>
                            <input type="text" id="pan" name="pan" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div> 
                          <div class="relative mb-4">
                            <label for="dob" class="leading-7 text-sm text-gray-600">Date Of Birth</label>
                            <input type="datetime" id="dob" name="dob" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                          <div class="relative mb-4">
                            <label for="mobile" class="leading-7 text-sm text-gray-600">Mobile No</label>
                            <input type="number" id="mobile" name="mobile" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                          <div class="relative mb-4">
                            <label for="customer_type" class="leading-7 text-sm text-gray-600">Customer type</label>
                            <input type="text" id="customer_type" name="customer_type" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                        <button  name="firstButton" id="firstButton" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Next</button>
                    </div>
   
                </form>


                <form id="secondForm" action="/second.html" class="w-1/2 mx-auto  shadow-lg p-5   second-form">
                    <h1> Employment_Type </h1>
                  <div class="box">
                     <div class="relative mb-4">
                         <label for="name" class="leading-7 text-sm text-gray-600">Employment_Type</label>
                         <input name="application type" type="text" id="applicationType" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                       </div>
                       <div class="relative mb-4">
                         <label for="Employment_Type" class="leading-7 text-sm text-gray-600">Employment_Type</label>
                         <input type="text" id="Employment_Type" name="Employment_Type" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                       </div>
                       <div class="relative mb-4">
                          <label for="Constitution" class="leading-7 text-sm text-gray-600">Constitution</label>
                          <input type="text" id="Constitution" name="Constitution" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                       <button id="secondButton" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
                       <button id="PreviousButton" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Previous</button>
                  </div>
 
              </form>
             </div>

       </div>
    </div>   



    <script>

        let secondForm=document.getElementById("secondForm");
        let firstForm =document.getElementById("firstForm");
        document.getElementById("firstButton").addEventListener('click',(e)=>{
            e.preventDefault();
            console.log("hi")
            secondForm.classList.remove("second-form");
            firstForm.classList.add("first-form");
        })
       document.getElementById("PreviousButton").addEventListener('click',(e)=>{
        e.preventDefault();
        secondForm.classList.add("second-form");
        firstForm.classList.remove("first-form");
       })
        
        document.getElementById("secondButton").addEventListener('click',(e)=>{
            e.preventDefault();
            console.log("hi")
            alert("Thank you From submit!!")
        })


       
    </script>

</body>
</html>
